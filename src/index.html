<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./output.css">
    <script src="./script.js" defer></script>
    <script src="https://kit.fontawesome.com/e764561efa.js" crossorigin="anonymous"></script>
</head>
<body class="h-screen w-screen bg-offwhite">
    <main class="h-screen w-screen flex items-center justify-center">
        <div class="bg-black h-screen w-screen lg:p-2 lg:w-2/5 lg:h-5/6 lg:rounded-xl">
            <div class="h-full w-fit m-auto lg:w-full">
                <div id="display" class="text-white h-1/4 flex justify-end items-end text-2xl font-bold pb-6 lg:bg-pureblack overflow-hidden pr-4"></div>
                <div id="teclado" class="grid grid-cols-4 grid-row-5 h-3/4 text-xl gap-1 max-w-md mx-auto justify-items-center items-center p-3 lg:mx-0 lg:min-w-full xl:gap-3">
                    <button id="clr" class="bg-gray-light text-black font-bold rounded-full min-w-20 min-h-20 xl:rounded-2xl xl:w-full">AC</button>
                    <button id="sign" class="bg-gray-light text-black rounded-full min-w-20 min-h-20 xl:rounded-2xl xl:w-full"><i class="fa-solid fa-plus-minus"></i></button>
                    <button id="porc" class="bg-gray-light text-black rounded-full min-w-20 min-h-20 xl:rounded-2xl xl:w-full"><i class="fa-solid fa-percent"></i></button>
                    <button id="div" class="bg-orange text-white rounded-full min-w-20 min-h-20 xl:rounded-2xl xl:w-full"><i class="fa-solid fa-divide"></i></button>
                    <button id="7" class="bg-gray-dark text-white font-medium rounded-full min-w-20 min-h-20 xl:rounded-2xl xl:w-full">7</button>
                    <button id="8" class="bg-gray-dark text-white font-medium rounded-full min-w-20 min-h-20 xl:rounded-2xl xl:w-full">8</button>
                    <button id="9" class="bg-gray-dark text-white font-medium rounded-full min-w-20 min-h-20 xl:rounded-2xl xl:w-full">9</button>
                    <button id="mul" class="bg-orange text-white rounded-full min-w-20 min-h-20 xl:rounded-2xl xl:w-full"><i class="fa-solid fa-xmark"></i></button>
                    <button id="4" class="bg-gray-dark text-white font-medium rounded-full min-w-20 min-h-20 xl:rounded-2xl xl:w-full">4</button>
                    <button id="5" class="bg-gray-dark text-white font-medium rounded-full min-w-20 min-h-20 xl:rounded-2xl xl:w-full">5</button>
                    <button id="6" class="bg-gray-dark text-white font-medium rounded-full min-w-20 min-h-20 xl:rounded-2xl xl:w-full">6</button>
                    <button id="minus" class="bg-orange text-white rounded-full min-w-20 min-h-20 xl:rounded-2xl xl:w-full"><i class="fa-solid fa-minus"></i></button>
                    <button id="1" class="bg-gray-dark text-white font-medium rounded-full min-w-20 min-h-20 xl:rounded-2xl xl:w-full">1</button>
                    <button id="2" class="bg-gray-dark text-white font-medium rounded-full min-w-20 min-h-20 xl:rounded-2xl xl:w-full">2</button>
                    <button id="3" class="bg-gray-dark text-white font-medium rounded-full min-w-20 min-h-20 xl:rounded-2xl xl:w-full">3</button>
                    <button id="sum" class="bg-orange text-white rounded-full min-w-20 min-h-20 xl:rounded-2xl xl:w-full"><i class="fa-solid fa-plus"></i></button>
                    <button id="0" class="bg-gray-dark text-white font-medium col-span-2 rounded-full min-h-20 min-w-40 md:min-w-44 xl:rounded-2xl xl:w-full">0</button>
                    <button id="Comma" class="bg-gray-dark text-white font-medium rounded-full min-w-20 min-h-20 xl:rounded-2xl xl:w-full">,</button>
                    <button id="eql" class="bg-orange text-white rounded-full min-w-20 min-h-20 xl:rounded-2xl xl:w-full"><i class="fa-solid fa-equals"></i></button>
                </div>
            </div>
        </div>
        </main>
</body>
</html>
