<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./output.css">
    <script src="./script.js" defer></script>
    <script src="https://kit.fontawesome.com/e764561efa.js" crossorigin="anonymous"></script>
</head>
<body class="h-screen w-screen bg-offwhite">
    <main class="h-screen w-screen flex items-center justify-center">
        <div class="bg-black h-screen w-screen lg:p-2 lg:w-2/5 lg:h-5/6 lg:rounded-xl xl:h-auto 2xl:w-2/6 3xl:h-5/6">
            <div class="h-full w-fit md:w-2/3 m-auto lg:w-full xl:h-5/6 3xl:h-full">
                <div id="display" class="text-white h-1/4 flex justify-end items-end text-2xl font-bold pb-6 lg:bg-pureblack overflow-hidden pr-4 md:pr-8 xl:h-40 3xl:min-h-80 3xl:text-5xl">0</div>
                <div id="teclado" class="grid grid-cols-4 grid-row-5 h-3/4 text-xl gap-1 max-w-md mx-auto justify-items-center items-center p-3 md:mx-0 md:min-w-full lg:mx-0 lg:min-w-full xl:gap-3 3xl:max-h-full">
                    <button id="clr" class="bg-gray-light text-black font-bold rounded-full min-w-20 min-h-20 xl:rounded-2xl xl:w-full 3xl:min-h-32 3xl:text-4xl transition-colors duration-400 ease-out">AC</button>
                    <button id="funcSign" class="bg-gray-light text-black rounded-full min-w-20 min-h-20 xl:rounded-2xl xl:w-full 3xl:min-h-32 3xl:text-4xl transition-colors duration-400 ease-out"><i class="fa-solid fa-plus-minus"></i></button>
                    <button id="funcPerc" class="bg-gray-light text-black rounded-full min-w-20 min-h-20 xl:rounded-2xl xl:w-full 3xl:min-h-32 3xl:text-4xl transition-colors duration-400 ease-out"><i class="fa-solid fa-percent"></i></button>
                    <button id="funcDiv" class="bg-orange text-white rounded-full min-w-20 min-h-20 xl:rounded-2xl xl:w-full 3xl:min-h-32 3xl:text-4xl"><i class="fa-solid fa-divide"></i></button>
                    <button id="num7" class="bg-gray-dark text-white font-medium rounded-full min-w-20 min-h-20 xl:rounded-2xl xl:w-full 3xl:min-h-32 3xl:text-4xl transition-colors duration-400 ease-out">7</button>
                    <button id="num8" class="bg-gray-dark text-white font-medium rounded-full min-w-20 min-h-20 xl:rounded-2xl xl:w-full 3xl:min-h-32 3xl:text-4xl transition-colors duration-400 ease-out">8</button>
                    <button id="num9" class="bg-gray-dark text-white font-medium rounded-full min-w-20 min-h-20 xl:rounded-2xl xl:w-full 3xl:min-h-32 3xl:text-4xl transition-colors duration-400 ease-out">9</button>
                    <button id="funcMul" class="bg-orange text-white rounded-full min-w-20 min-h-20 xl:rounded-2xl xl:w-full 3xl:min-h-32 3xl:text-4xl"><i class="fa-solid fa-xmark"></i></button>
                    <button id="num4" class="bg-gray-dark text-white font-medium rounded-full min-w-20 min-h-20 xl:rounded-2xl xl:w-full 3xl:min-h-32 3xl:text-4xl transition-colors duration-400 ease-out">4</button>
                    <button id="num5" class="bg-gray-dark text-white font-medium rounded-full min-w-20 min-h-20 xl:rounded-2xl xl:w-full 3xl:min-h-32 3xl:text-4xl transition-colors duration-400 ease-out">5</button>
                    <button id="num6" class="bg-gray-dark text-white font-medium rounded-full min-w-20 min-h-20 xl:rounded-2xl xl:w-full 3xl:min-h-32 3xl:text-4xl transition-colors duration-400 ease-out">6</button>
                    <button id="funcMinus" class="bg-orange text-white rounded-full min-w-20 min-h-20 xl:rounded-2xl xl:w-full 3xl:min-h-32 3xl:text-4xl"><i class="fa-solid fa-minus"></i></button>
                    <button id="num1" class="bg-gray-dark text-white font-medium rounded-full min-w-20 min-h-20 xl:rounded-2xl xl:w-full 3xl:min-h-32 3xl:text-4xl transition-colors duration-400 ease-out">1</button>
                    <button id="num2" class="bg-gray-dark text-white font-medium rounded-full min-w-20 min-h-20 xl:rounded-2xl xl:w-full 3xl:min-h-32 3xl:text-4xl transition-colors duration-400 ease-out">2</button>
                    <button id="num3" class="bg-gray-dark text-white font-medium rounded-full min-w-20 min-h-20 xl:rounded-2xl xl:w-full 3xl:min-h-32 3xl:text-4xl transition-colors duration-400 ease-out">3</button>
                    <button id="funcSum" class="bg-orange text-white rounded-full min-w-20 min-h-20 xl:rounded-2xl xl:w-full 3xl:min-h-32 3xl:text-4xl"><i class="fa-solid fa-plus"></i></button>
                    <button id="num0" class="bg-gray-dark text-white font-medium col-span-2 rounded-full min-h-20 min-w-40 md:min-w-44 xl:rounded-2xl xl:w-full 3xl:min-h-32 3xl:text-4xl transition-colors duration-400 ease-out">0</button>
                    <button id="numComma" class="bg-gray-dark text-white font-medium rounded-full min-w-20 min-h-20 xl:rounded-2xl xl:w-full 3xl:min-h-32 3xl:text-4xl transition-colors duration-400 ease-out">,</button>
                    <button id="funcEql" class="bg-orange text-white rounded-full min-w-20 min-h-20 xl:rounded-2xl xl:w-full 3xl:min-h-32 3xl:text-4xl"><i class="fa-solid fa-equals"></i></button>
                </div>
            </div>
        </div>
        </main>
</body>
</html>
